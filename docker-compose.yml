version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: security_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: security_platform
      MYSQL_USER: security_user
      MYSQL_PASSWORD: security_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - security_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: security_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: mysql+pymysql://security_user:security_password@mysql:3306/security_platform
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      SLACK_CHANNEL_ID: ${SLACK_CHANNEL_ID:-}
      SMTP_HOST: ${SMTP_HOST:-localhost}
      SMTP_PORT: ${SMTP_PORT:-25}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-no-reply@security.local}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Security Team}
      SMTP_STARTTLS: ${SMTP_STARTTLS:-false}
      SMTP_SSL_TLS: ${SMTP_SSL_TLS:-false}
      TEST_EMAIL: ${TEST_EMAIL:-}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8000}
      NVD_API_KEY: ${NVD_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - security_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: security_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - security_network
    stdin_open: true
    tty: true

volumes:
  mysql_data:

networks:
  security_network:
    driver: bridge

